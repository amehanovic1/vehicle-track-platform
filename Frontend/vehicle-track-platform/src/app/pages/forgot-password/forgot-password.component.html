<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo-container">
        <span class="auth-logo-text">AutoTrack <span class="auth-logo-pro">PRO</span></span>
      </div>
      <h2 class="auth-title">Forgot Password</h2>
      <p class="auth-subtitle">Enter your email to reset your password</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="emailSent" class="auth-alert auth-alert-success">
        <i class="fas fa-check-circle"></i> Reset instructions sent to your email!
      </div>

      <div class="auth-form-group">
        <label for="email" class="auth-form-label">Email Address</label>
        <div class="auth-input-with-icon">
          <i class="fas fa-envelope auth-input-icon"></i>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="auth-form-input"
            [class.auth-input-invalid]="email?.invalid && email?.touched"
          />
        </div>
        <div class="auth-error-msg" *ngIf="email?.errors && email?.touched">
          <small *ngIf="email?.errors?.['required']">Email is required</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <button type="submit" class="auth-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Sending...
        </span>
      </button>

      <div class="auth-footer">
        <p>Remember your password? <a routerLink="/login" class="auth-link">Sign In</a></p>
      </div>
    </form>
  </div>
</div>
