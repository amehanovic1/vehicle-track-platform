<section class="companies-section">
  <div class="container">
    <div class="header">
      <h2>Companies</h2>
      <div class="header-actions">
        <div class="filter">
          <label>Company Type:</label>
          <select [(ngModel)]="selectedCompanyType" (change)="onCompanyTypeChange()">
            <option [value]="1">Insurance Company</option>
            <option [value]="2">Service Provider</option>
            <option [value]="3">Gas Station</option>
          </select>
        </div>
        <button class="add-btn" (click)="addCompany()">
          <i class="fas fa-plus"></i> Add Company
        </button>
      </div>
    </div>


    <table class="companies-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of pagedCompanies">
          <td>{{ company.name }}</td>
          <td>{{ company.address }}</td>
          <td>{{ company.email }}</td>
          <td>
            <button class="action-btn" (click)="editCompany(company.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn" (click)="deleteCompany(company)">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button *ngIf="company.companyType === 3" class="action-btn" (click)="viewReports(company.id)">
              <i class="fas fa-file-alt"></i>
            </button>
            <button *ngIf="company.companyType === 2" class="action-btn" (click)="viewServiceRequests(company.id)">
              <i class="fas fa-tools"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination-wrapper" *ngIf="totalPages > 1">
      <div class="pagination">
        <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="nav-button prev-next">
          <i class="fas fa-angle-left"></i>
        </button>

        <button *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="i + 1 === currentPage"
                (click)="changePage(i + 1)"
                class="page-button">
          {{ i + 1 }}
        </button>

        <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="nav-button prev-next">
          <i class="fas fa-angle-right"></i>
        </button>
      </div>
    </div>

  </div>

  <div class="modal-backdrop" *ngIf="isDeleteConfirmOpen">
    <div class="modal">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete <strong>{{ companyToDelete?.name }}</strong>?</p>
      <div class="modal-buttons">
        <button class="btn-primary" (click)="confirmDelete()">Delete</button>
        <button class="btn-secondary" (click)="cancelDelete()">Cancel</button>
      </div>
    </div>
  </div>
</section>
