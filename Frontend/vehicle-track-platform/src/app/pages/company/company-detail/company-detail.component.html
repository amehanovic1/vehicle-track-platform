<div class="container">
  <h2>{{ company?.name }}</h2>
  <div class="detail-card">
    <p><strong>Type:</strong> {{ company?.companyType }}</p>
    <p><strong>Address:</strong> {{ company?.address }}</p>
    <p><strong>Email:</strong> {{ company?.email }}</p>
    <p><strong>Phone:</strong> {{ company?.phoneNumber }}</p>
    <p><strong>Contact Person:</strong> {{ company?.contactPerson }}</p>
  </div>
  <button class="primary-btn" routerLink="/company">Back to list</button>
</div>
