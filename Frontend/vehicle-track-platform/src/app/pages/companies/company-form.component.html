<div class="p-4 max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">
    {{ isEditMode ? 'Edit Company' : 'Create New Company' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Name</label>
      <input formControlName="name" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Address</label>
      <input formControlName="address" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Company Type</label>
      <select formControlName="companyType" class="w-full border p-2 rounded">
        <option value="">Select</option>
        <option value="INSURANCE">Insurance</option>
        <option value="SERVICER">Servicer</option>
        <option value="GAS_STATION">Gas Station</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
