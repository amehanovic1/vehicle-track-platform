<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">Companies</h2>

  <table class="min-w-full border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 text-left border">Name</th>
        <th class="p-2 text-left border">Address</th>
        <th class="p-2 text-left border">Type</th>
        <th class="p-2 text-left border">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies" class="border-b">
        <td class="p-2 border">{{ company.name }}</td>
        <td class="p-2 border">{{ company.address }}</td>
        <td class="p-2 border">{{ company.companyType }}</td>
        <td class="p-2 border">
          <a [routerLink]="['/companies/edit', company.id]" class="text-blue-600 hover:underline">Edit</a>
          <button (click)="deleteCompany(company.id!)" class="ml-2 text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <a routerLink="/companies/create" class="text-green-600 hover:underline">+ Add New Company</a>
  </div>
</div>
