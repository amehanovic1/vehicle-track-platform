<section class="driver-form-section">
  <div class="form-container">
    <header class="form-header">
      <h2 class="form-title">{{ isEditMode ? 'Edit Driver' : 'Add Driver' }}</h2>
      <div class="form-divider"></div>
    </header>

    <form (ngSubmit)="saveDriver()" class="driver-form">
      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-grid">
          <div class="input-group">
            <label for="firstName" class="input-label">First Name</label>
            <input [(ngModel)]="driver.user!.firstName" name="firstName" id="firstName" 
                   class="form-input" required placeholder="Enter first name" />
          </div>
          <div class="input-group">
            <label for="lastName" class="input-label">Last Name</label>
            <input [(ngModel)]="driver.user!.lastName" name="lastName" id="lastName" 
                   class="form-input" required placeholder="Enter last name" />
          </div>
          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <input [(ngModel)]="driver.user!.email" name="email" id="email" 
                   class="form-input" type="email" required placeholder="Enter email" />
          </div>
          <div class="input-group">
            <label for="phone" class="input-label">Phone</label>
            <input [(ngModel)]="driver.user!.phoneNumber" name="phone" id="phone" 
                   class="form-input" required placeholder="Enter phone number" />
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3 class="section-title">Driver Information</h3>
        <div class="form-grid">
          <div class="input-group">
            <label for="licenseNumber" class="input-label">License Number</label>
            <input [(ngModel)]="driver.licenseNumber" name="licenseNumber" id="licenseNumber" 
                   class="form-input" required placeholder="Enter license number" />
          </div>
          <div class="input-group">
            <label for="licenseExpiry" class="input-label">License Expiry</label>
            <input [(ngModel)]="driver.licenseExpiry" name="licenseExpiry" id="licenseExpiry" 
                   class="form-input" type="date" required />
          </div>
          <div class="input-group">
            <label for="employmentDate" class="input-label">Employment Date</label>
            <input [(ngModel)]="driver.employmentDate" name="employmentDate" id="employmentDate" 
                   class="form-input" type="date" required />
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">
          <span>{{ isEditMode ? 'Update Driver' : 'Create Driver' }}</span>
        </button>
        <button type="button" class="btn btn-outline" (click)="router.navigate(['/drivers'])">
          <span>Cancel</span>
        </button>
      </div>
    </form>
  </div>
</section>
