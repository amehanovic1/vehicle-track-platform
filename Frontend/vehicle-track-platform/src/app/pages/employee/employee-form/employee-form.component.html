<section class="employee-form-section">
  <div class="form-container">
    <header class="form-header">
      <h2 class="form-title">{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
      <div class="form-divider"></div>
    </header>

    <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm" class="employee-form">
      <div *ngIf="isEditMode" class="form-section employee-details-card">
    <h3 class="section-title">Employee Details</h3>
    <div class="employee-details-content">
      <div class="detail-item">
        <span class="detail-icon">
          <i class="fas fa-user-tag"></i>
        </span>
        <div>
          <div class="detail-label">Role</div>
          <div class="detail-value">
            {{ formatRole(getRoleName(employee.user.roleId)) }}
          </div>
        </div>
      </div>

    <div class="detail-item">
      <span class="detail-icon">
        <i class="fas fa-building"></i>
      </span>
      <div>
        <div class="detail-label">Company</div>
        <div class="detail-value">
          {{ getCompanyName(employee.companyId) }}
        </div>
      </div>
    </div>
  </div>
</div>



      <div class="form-section">
        <h3 class="section-title">Personal Information</h3>
        <div class="form-grid">
          <div class="input-group">
            <label for="firstName" class="input-label">First Name</label>
            <input
              id="firstName"
              name="firstName"
              [(ngModel)]="employee.user.firstName"
              required
              placeholder="Enter first name"
              class="form-input"
              (input)="onInputChange()"
            />
          </div>

          <div class="input-group">
            <label for="lastName" class="input-label">Last Name</label>
            <input
              id="lastName"
              name="lastName"
              [(ngModel)]="employee.user.lastName"
              required
              placeholder="Enter last name"
              class="form-input"
              (input)="onInputChange()"
            />
          </div>

          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <input
              id="email"
              name="email"
              [(ngModel)]="employee.user.email"
              type="email"
              required
              placeholder="Enter email"
              class="form-input"
              (input)="onInputChange()"
            />
          </div>

          <div class="input-group">
            <label for="phoneNumber" class="input-label">Phone Number</label>
            <input
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="employee.user.phoneNumber"
              required
              placeholder="Enter phone number"
              class="form-input"
              (input)="onInputChange()"
            />
          </div>

          <div class="input-group">
            <label for="birthDate" class="input-label">Birth Date</label>
            <input
              id="birthDate"
              name="birthDate"
              [(ngModel)]="employee.user.birthDate"
              type="date"
              class="form-input"
              (input)="onInputChange()"
            />
          </div>

          <div class="input-group" *ngIf="!isEditMode">
            <label for="roleId" class="input-label">Role</label>
            <select
              id="roleId"
              name="roleId"
              [(ngModel)]="employee.user.roleId"
              required
              class="form-input"
              (ngModelChange)="onRoleChange($event)"
            >
              <option [ngValue]="null" disabled>-- Select Role --</option>
              <option *ngFor="let r of filteredRoles" [ngValue]="r.id">
                {{ formatRole(r.name) }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-section" *ngIf="!isEditMode">
        <h3 class="section-title">Company</h3>
        <div class="input-group">
          <label for="company" class="input-label">Company</label>
          <select
            id="company"
            name="companyId"
            [(ngModel)]="employee.companyId"
            required
            class="form-input"
            [disabled]="!employee.user.roleId"
            (ngModelChange)="onInputChange()"
          >
            <option [ngValue]="null" disabled>-- Select Company --</option>
            <option *ngFor="let c of companies" [ngValue]="c.id">
              {{ c.name }}
            </option>
            <option *ngIf="companies.length === 0" [ngValue]="null" disabled>
              No companies available for selected role
            </option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid() || (isEditMode && !hasChanges)">
          {{ isEditMode ? 'Update Employee' : 'Create Employee' }}
        </button>

        <button type="button" class="btn btn-outline" (click)="router.navigate(['/employees'])">
          Cancel
        </button>
      </div>
    </form>
  </div>
</section>
