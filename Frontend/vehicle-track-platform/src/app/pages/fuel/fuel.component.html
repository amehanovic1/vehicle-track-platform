<h2>Fuel Analytics</h2>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Vehicle</th>
      <th>Volume (liters)</th>
      <th>Cost ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of fuelRecords">
      <td>{{ record.date }}</td>
      <td>{{ record.vehicle }}</td>
      <td>{{ record.volume }}</td>
      <td>{{ record.cost | number:'1.2-2' }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3"><strong>Total Cost</strong></td>
      <td><strong>{{ getTotalCost() | number:'1.2-2' }}</strong></td>
    </tr>
  </tfoot>
</table>
