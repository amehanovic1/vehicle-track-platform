<section class="vehicle-details-section">
  <div *ngIf="isLoading" class="loading-spinner">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <div *ngIf="!isLoading && vehicle" class="details-container">
    <header class="details-header">
      <h2 class="details-title">Vehicle Details</h2>
      <div class="details-subtitle">{{ vehicle.licensePlate }} - {{ vehicle.vehicleBrandType }}</div>
      <div class="details-divider"></div>
    </header>

    <div class="details-content">
      <div class="details-group">
        <h3 class="group-title">Basic Information</h3>
        <div class="details-grid">
          <div class="detail-item">
            <span class="detail-label">Category:</span>
            <span class="detail-value">{{ vehicle.vehicleCategory }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Body Type:</span>
            <span class="detail-value">{{ vehicle.vehicleBodyType }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Color:</span>
            <span class="detail-value">{{ vehicle.color }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Production Year:</span>
            <span class="detail-value">{{ vehicle.productionYear }}</span>
          </div>
        </div>
      </div>

      <!-- Add more detail groups as needed -->

      <div class="details-actions">
        <button type="button" class="btn btn-outline" (click)="goBack()">
          Back to List
        </button>
        <button type="button" class="btn btn-primary" (click)="editVehicle()">
          Edit Vehicle
        </button>
      </div>
    </div>
  </div>
</section>
