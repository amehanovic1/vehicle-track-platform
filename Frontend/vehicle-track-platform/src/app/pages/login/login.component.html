<div class="background-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo-container">
          <span class="auth-logo-text">AutoTrack <span class="auth-logo-pro">PRO</span></span>
        </div>
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to your account to continue</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div *ngIf="errorMessage" class="auth-alert auth-alert-danger">
          <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        </div>

        <div class="auth-form-group">
          <label for="email" class="auth-form-label">Email Address</label>
          <div class="auth-input-with-icon">
            <i class="fas fa-envelope auth-input-icon"></i>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="auth-form-input"
              [class.auth-input-invalid]="email?.invalid && email?.touched"
            />
          </div>
          <div class="auth-error-msg" *ngIf="email?.errors && email?.touched">
            <small *ngIf="email?.errors?.['required']">Email is required</small>
            <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
          </div>
        </div>

        <div class="auth-form-group">
          <label for="password" class="auth-form-label">Password</label>
          <div class="auth-input-with-icon">
            <i class="fas fa-lock auth-input-icon"></i>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
              class="auth-form-input"
              [class.auth-input-invalid]="password?.invalid && password?.touched"
            />
            <button type="button" class="auth-toggle-password" (click)="togglePasswordVisibility()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div class="auth-error-msg" *ngIf="password?.errors && password?.touched">
            <small *ngIf="password?.errors?.['required']">Password is required</small>
            <small *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</small>
          </div>
        </div>

        <div class="auth-form-options">
          <label class="auth-remember-me">
            <input type="checkbox" formControlName="rememberMe">
            <span>Remember me</span>
          </label>
          <a routerLink="/forgot-password" class="auth-forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="auth-button" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i> Signing In...
          </span>
        </button>

        
      </form>
    </div>
  </div>
</div>
