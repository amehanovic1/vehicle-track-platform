<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo-container">
        <span class="auth-logo-text">AutoTrack <span class="auth-logo-pro">PRO</span></span>
      </div>
      <h2 class="auth-title">Reset Password</h2>
      <p class="auth-subtitle" *ngIf="email">For: {{email}}</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="resetSuccess" class="auth-alert auth-alert-success">
        <i class="fas fa-check-circle"></i> Password reset successfully!
      </div>

      <div class="auth-form-group">
        <label for="code" class="auth-form-label">Reset Code</label>
        <div class="auth-input-with-icon">
          <i class="fas fa-key auth-input-icon"></i>
          <input
            id="code"
            type="text"
            formControlName="code"
            placeholder="Enter 6-digit code"
            class="auth-form-input"
            [class.auth-input-invalid]="code?.invalid && code?.touched"
          />
        </div>
        <div class="auth-error-msg" *ngIf="code?.errors && code?.touched">
          <small *ngIf="code?.errors?.['required']">Code is required</small>
          <small *ngIf="code?.errors?.['minlength']">Code must be 6 digits</small>
        </div>
      </div>

      <div class="auth-form-group">
        <label for="newPassword" class="auth-form-label">New Password</label>
        <div class="auth-input-with-icon">
          <i class="fas fa-lock auth-input-icon"></i>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            placeholder="Enter new password"
            class="auth-form-input"
            [class.auth-input-invalid]="newPassword?.invalid && newPassword?.touched"
          />
        </div>
        <div class="auth-error-msg" *ngIf="newPassword?.errors && newPassword?.touched">
          <small *ngIf="newPassword?.errors?.['required']">Password is required</small>
          <small *ngIf="newPassword?.errors?.['minlength']">Password must be at least 8 characters</small>
        </div>
      </div>

      <div class="auth-form-group">
        <label for="confirmPassword" class="auth-form-label">Confirm Password</label>
        <div class="auth-input-with-icon">
          <i class="fas fa-lock auth-input-icon"></i>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            class="auth-form-input"
            [class.auth-input-invalid]="confirmPassword?.invalid && confirmPassword?.touched"
          />
        </div>
        <div class="auth-error-msg" *ngIf="confirmPassword?.errors && confirmPassword?.touched">
          <small *ngIf="confirmPassword?.errors?.['required']">Please confirm password</small>
          <small *ngIf="resetForm.errors?.['mismatch']">Passwords don't match</small>
        </div>
      </div>

      <button type="submit" class="auth-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Resetting...
        </span>
      </button>

      <div class="auth-footer">
        <p>Remember your password? <a routerLink="/login" class="auth-link">Sign In</a></p>
      </div>
    </form>
  </div>
</div>
